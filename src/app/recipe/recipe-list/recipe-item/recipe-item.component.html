<a
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item clearfix"
  style="cursor: pointer"
>
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ recipeItem.name }}</h4>
    <p class="list-group-item-text">{{ recipeItem.description | slice: 45 }}</p>
  </div>
  <span class="pull-right">
    <img
      [src]="recipeItem.imagePath"
      alt=""
      class="img-responsive"
      style="width: 100px"
    />
  </span>
</a>
